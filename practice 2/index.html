<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>SIGN UP</title>
</head>
<body>
    <div class="container">
        <form class="form" id="form">
            <h2>Kindly provide details below</h2>
            <div class="form-control">
                <label for="name">Full Name(First/ Last Name)</label>
                <input type="text" id="name">
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="licence">Driver Licence</label>
                <input type="text" id="licence">
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="email">Email Address</label>
                <input type="text" id="email">
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="address">Address</label>
                <input type="text" id="address">
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="number">Phone Number</label>
                <input type="number" id="number">
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="ownerNumber">Car Owner Phone Number</label>
                <input type="number" id="ownerNumber">
                <small>Error message</small>
            </div>
        </form>
    </div>


    <script src="script.js"></script>
</body>
</html>
